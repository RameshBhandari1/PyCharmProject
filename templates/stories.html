{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center mb-4">
                <h1 class="mb-2 bread">Stories</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Stories <i
                        class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for s in story %}
            <div class="col-md-4 ftco-animate">
                <div class="blog-entry">
                    <a class="block-20"
                       style="background-image: url(http://127.0.0.1:8000/media/{{ s.image }});">
                    </a>
                    <div class="text pt-6 pb-4 px-4" style="height:280px;">
                        <div class="meta">
                            <div><a href=""> {{ s.date}} </a></div>
                            <div><a href="">Admin</a></div>

                            <h3 class="heading"> {{ s.title }} </h3>
                            <p class="clearfix">
                            <p class="float-left read"> {{ s.des }}</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
