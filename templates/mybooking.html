{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center mb-4">
                <h1 class="mb-2 bread">Your Booking and Ordered Food</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Your Booking and Order <i
                        class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container-fluid px-0">
        <div class="row d-flex no-gutters">
            <div class="col-lg-12 table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Phone</th>
                        <th>Quantity</th>
                        <th>Item</th>
                        <th>Address</th>
                    </tr>
                    </thead>
                    <tbdoy>
                        {% for o in order %}
                        <tr id="pr{{ o.id }}">
                            <td>{{ o.date }}</td>
                            <td>{{ o.phone }}</td>
                            <td>{{ o.quantity }}</td>
                            <td>{{ o.item }}</td>
                            <td>{{ o.address }}</td>
                            <td>
                                <a href="../../booking" class="btn btn-success">Book</a>
                            </td>
                            <td><a href="../../booking/update/{{ o.id }}" class="btn btn-info">Update</a></td>
                            <td><a href="../../booking/delete/{{ o.id }}" class="btn btn-danger"
                                   onclick="return confirm('Are you sure?')">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbdoy>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
