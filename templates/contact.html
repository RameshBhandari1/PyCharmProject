{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %} );" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center mb-4">
            <h1 class="mb-2 bread">Contact</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact us <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

		<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
			<div class="container">
				<div class="row d-flex align-items-stretch no-gutters">
					<div class="col-md-6 pt-5 px-2 pb-2 p-md-5 order-md-last">
						<h2 class="h4 col-mb-2 mb-md-5 font-weight-bold">Contact Us</h2>
						<form method="post">
                            {% csrf_token %}
                          <div class="form-group">
                            <input type="text" class="form-control" name="na" placeholder="Your Name" required>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" name="em" placeholder="Your Email" required>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" name="su" placeholder="Subject" required>
                          </div>
                          <div class="form-group">
                            <textarea name="msg" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
                          </div>
                          <div class="form-group">
                            <input name="sub" type="submit"  value="Send Message" class="btn btn-primary py-3 px-5">
                          </div>
                        </form>
					</div>
					<div class="col-lg-6 p-0  align-items-stretch">
						<div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28255.94980504151!2d85.29374053955078!3d27.71748000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb18e2d7a10e21%3A0xc9295b20b4979894!2sFamily%20restaurant!5e0!3m2!1sen!2snp!4v1580913305458!5m2!1sen!2snp" width="550" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe></div>
					</div>
				</div>
			</div>
		</section>
		<section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4 font-weight-bold">Contact Information</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="dbox">
	            <p><span>Address:</span> Thamel Marg, Kathmandu 44600</p>
